<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
  <!ENTITY % brandDTD SYSTEM "chrome://unitedtb/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % newtabDTD SYSTEM "chrome://unitedtb/locale/newtab/startpage.dtd">
  %newtabDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
  <head>
    <title>&title;</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <script type="text/javascript;version=1.8"
            src="/content/util/uiutil.js"></script>
    <script type="text/javascript;version=1.8"
           src="chrome://unitedtb/content/util/observerOnWindow.js"></script>
    <script type="text/javascript;version=1.8"
            src="/content/newtab/startpage.js"></script>
    <link rel="stylesheet" type="text/css" href="/skin/newtab/startpage.css"/>
    <link rel="stylesheet" type="text/css" href="/startpage-brand.css"/>

    <!-- Modules -->
    <script type="text/javascript" src="/content/webapps/webapps-startpage.js"></script>
    <link rel="stylesheet" type="text/css" href="/skin/webapps/webapps-startpage.css"/>

  </head>
  <body>
    <div id="search-box">
      <h2>
        <img id="logo" src="/skin/brand/big1.png"/>
        <img id="searchlogo" src="/skin/newtab/search.png"/>
        <!--<span id="heading" translate="search.heading"></span>-->
      </h2>
      <form id="searchform" onsubmit="onSearchButtonClicked(); return false;">
        <fieldset>
          <input type="text"
                 name="q" id="searchterm" class="searchterm"
                 autocomplete="off"
                 oninput="onSearchTextChanged(event);"
                 />
        </fieldset>
        <input id="search-button" name="search" class="searchbutton"
               type="submit" value="&search.button.label;"/>
      </form>
    </div>
    <div id="webapps" />
  </body>
</html>
