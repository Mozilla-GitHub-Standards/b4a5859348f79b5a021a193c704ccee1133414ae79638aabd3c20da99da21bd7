<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
  <!ENTITY % brandDTD SYSTEM "chrome://unitedtb/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % optinDTD SYSTEM "chrome://unitedtb/locale/pref/opt-in.dtd">
  %optinDTD;
  <!ENTITY % loginDTD SYSTEM "chrome://unitedtb/locale/email/login-page.dtd">
  %loginDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>&page.title;</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/pref/opt-in.css"/>
    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/pref/opt-in-brand.css"/>
    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/email/login-page.css"/>
    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/content/pref/pref-region-xbl.css"/>

    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/util/common-html.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/pref/opt-in.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/pref/runonce.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/email/login-page.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/email/login-common.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/pref/opt-in-confirm.js"/>
</head>
<body>
    <div id="logo">
        <img src="chrome://unitedtb/skin/brand/icon-medium.png"/>
    </div>
    <div id="outer_container">
    <div id="container" style="position: relative">
    <a id="close-button" href="#">
        &close.button.label;<img src="chrome://unitedtb/skin/pref/closebutton.png"/>
    </a>
    <div id="header">
        <div>&page.heading;</div>
    </div>
      <div id="optin-settings">
          <div class="checkbox-box">
              <label>&page.subheading;</label>
          </div>
          <div class="checkbox-box">
              <div class="section-heading">&startpage.label;</div>
              <div>
                  <input class="indent" type="radio" id="startpage-search" name="startpage"
                     checked="checked"
                      />
                  <label for="startpage-search">&startpage-search.radiobutton.label;</label>
              </div>
              <div>
                  <input class="indent" type="radio" id="startpage-brand" name="startpage"
                     />
                  <label for="startpage-brand">&startpage-brand.radiobutton.label;</label>
              </div>
              <div>
                  <input class="indent" type="radio" id="startpage-browser" name="startpage"
                     />
                  <label for="startpage-browser">&startpage-browser.radiobutton.label;</label>
              </div>
          </div>
          <div class="checkbox-box">
              <div class="section-heading">&searchengine.label;</div>
              <div>
                  <input class="indent" type="checkbox" id="searchengine"
                     checked="checked"
                      />
                  <label for="searchengine">&searchengine.checkbox.label;</label>
              </div>
          </div>
          <div class="checkbox-box">
              <div class="section-heading">&newtab.label;</div>
              <div>
                  <input class="indent" type="checkbox" id="newtab"
                     checked="checked"
                      />
                  <label for="newtab">&newtab.checkbox.label;</label>
              </div>
          </div>
          <div class="checkbox-box">
              <div class="section-heading" id="region-label">&region.label;</div>
              <div class="indent">
                  <pref-region id="region" module="general"/>
              </div>
          </div>
      </div>
      <div id="email-settings" style="position: relative">
          <div id="email-intro">&email.intro;</div>
          <div id="emailaddress-box">
            <label for="emailaddress" accesskey="&emailaddress.accesskey;">&emailaddress.label;:</label><br/>
            <input type="text" id="emailaddress" oninput="onEmailaddressChanged();"/>
          </div>
          <div id="password-box">
            <label for="password" accesskey="&password.accesskey;">&password.label;:</label><br/>
            <input type="password" id="password" oninput="onPasswordChanged();"
                   onblur="onPasswordChanged();" onfocus="onLeaveEmailaddress();onPasswordChanged();"/>
          </div>
          <div id="account-changes">
              <a target="_blank" id="forgot-password">&forgotpassword.label;</a>
              <a target="_blank" id="create-account">&createaccount.label;</a>
          </div>
          <div id="long-session-box" >
            <input type="checkbox" checked="true" id="long-session" accesskey="&long-session.accesskey;"/>
            <label for="long-session">&long-session.label;</label>
          </div>
          <div id="error-msg"/>
        </div>
      <div id="footer">
        <span>&configinfo.label;</span>
      </div>
      <div id="login-buttons">
        <button id="login-button">&login-only.button.label;</button>
        <button id="finish-button"
                finish-label="&finish.button.label;"
                login-label="&login.button.label;"
                finish-amo-label="&finish-amo.button.label;"
                login-amo-label="&login-amo.button.label;">
          &finish.button.label;
        </button>
      </div>
    </div>
    </div>
</body>
</html>
