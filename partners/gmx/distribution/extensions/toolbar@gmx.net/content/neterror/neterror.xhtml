<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
  <!ENTITY % newtabDTD SYSTEM "chrome://unitedtb/locale/neterror/neterror.dtd">
  %newtabDTD;
  <!ENTITY % brandDTD SYSTEM "chrome://unitedtb/locale/brand.dtd">
  %brandDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <title>&neterror.title.label;</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/neterror/neterror.css"/>
</head>
<body>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/util/common-html.js"/>
    <script type="application/javascript;version=1.8" src="chrome://unitedtb/content/neterror/neterror.js"/>

  <div id="page">
    <div id="content">
      <h2><div id="message">&neterror.message.label.1;<span id="badurl"/>&neterror.message.label.2;<br/>&neterror.message.label.3;</div><a id="logo" href=""><img src="chrome://unitedtb/skin/brand/icon-big.png" /></a></h2>
      

      <h3>&alternatives.header;</h3>
      <ul>
        <li>&search.intro;<br/><br/>
          <form id="searchform" onsubmit="onSearchButtonClicked(); return false;">
            <input type="text"
                   id="searchterm"
                   value=""
                   oninput="onSearchTextChanged(event);"
                   ontextentered="onSearchTextEntered(event);" />
            <input type="submit" class="button" value="&search.button.label;" />
          </form>
        </li>
      </ul>
      <div class="module">
        <h3 class="moduleheader">&last-searches.label;</h3>
        <div class="modulecontent">
          <ul id="last-searches-list"
              no-results-text="&no-last-searches.label;">
            <li class="no-results">&no-last-searches.label;</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

   <!--
   - Note: It is important to run the script this way, instead of using
   - an onload handler. This is because error pages are loaded as
   - LOAD_BACKGROUND, which means that onload handlers will not be executed.
   -->
   <script type="application/javascript;version=1.8">onLoad();</script></body>
</html>
