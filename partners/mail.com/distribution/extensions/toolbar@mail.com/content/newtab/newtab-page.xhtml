<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd" [
  <!ENTITY % brandDTD SYSTEM "chrome://unitedtb/locale/brand.dtd">
  %brandDTD;
  <!ENTITY % newtabDTD SYSTEM "chrome://unitedtb/locale/newtab/newtab-page.dtd">
  %newtabDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <title>&newtab.title.label;</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/newtab/newtab-page.css"/>
    <link rel="stylesheet" type="text/css"
      href="chrome://unitedtb/skin/newtab/newtab-page-brand.css"/>
</head>
<body viewmode="gallery">
    <script type="text/javascript;version=1.8"
      src="chrome://unitedtb/content/util/uiutil.js"></script>
    <script type="text/javascript;version=1.8"
      src="chrome://unitedtb/content/newtab/newtab-page.js"></script>

<div id="container">
    <div id="header">
        <h1><a id="logo" href=""><span class="img-alt">&brand.name;</span></a></h1>
        <form id="searchform" onsubmit="onSearchButtonClicked(); return false;">
            <fieldset>
                <legend>&search.form.label;</legend>
                <input type="text" id="searchterm"
                    value=""
                    oninput="onSearchTextChanged(event);"
                    ontextentered="onSearchTextEntered(event);"
                    />
                <input type="submit" class="button" value="&search.button.label;"/>
            </fieldset>
        </form>
<!--        <div id="poweredby-logo"></div> -->
    </div>
    <div id="main">
        <div id="contentheader">
            <h2>&most-visited.label;</h2>
            <div id="listview" onclick="toggleViewToList();" class="unselectable">
                &as-text.button.label; <span class="imgbutton"/></div>
            <div id="galleryview" class="last unselectable" onclick="toggleViewToGallery();">
                &as-pics.button.label; <span class="imgbutton"/></div>
            <a id="most-visited-manage" onclick="onHistoryCleanButton();">&newtab.manage;</a>
        </div>
        <div id="sitebar">
            <div class="module">
                <div class="moduleheader"><h3>&last-searches.label;</h3></div>
                <div class="modulecontent">
                    <ul id="last-searches-list"
                        no-results-text="&no-last-searches.label;">
                        <li class="no-results">&no-last-searches.label;</li>
                    </ul>
                </div>
                <div class="modulefooter">
                  <a id="last-searches-manage" 
                      have-results="false"
                      href="store-management.xhtml?mode=psh">&newtab.manage;</a>
                </div>
            </div>
        </div>
        <div id="content">
          <span id="most-visited-list"/>
        </div>
        <div id="recommended" have-results="false">
          <h2 id="recommended-header">&recommended.label;</h2>
          <span id="recommended-list"/>
        </div>
    </div>
</div>
</body>
</html>
